<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Arunlal Panja">
    <title>Sign in</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
    .form-signin {
      max-width: 330px;
      padding: 15px;
    }
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
    }
    </style>
</head>

<body class="text-center vh-100 d-flex justify-content-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="rounded-circle mb-3 w-50" src="assets/img/samuel-raita-RiDxDgHg7pw-unsplash.jpg">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control rounded-0 rounded-top" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control rounded-0 rounded-bottom mb-3" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-dark brand-bg-color" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Copyright &copy; 2023</p>
        </form>
    </main>
</body>

</html>
